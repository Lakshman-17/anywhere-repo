<!DOCTYPE html>
<html>
<head>
	<title>Macro Layout 1</title>

	<script src="CodeMirror/lib/codemirror.js"></script>
	<script src = "CodeMirror/fold/foldcode.js"></script>
	<script src = "CodeMirror/fold/foldgutter.js"></script>
	<script src = "CodeMirror/fold/brace-fold.js"></script>
	<script src = "CodeMirror/mode/javascript.js"></script>
	<script src = "CodeMirror/edit/matchbrackets.js"></script>
	<script src = "CodeMirror/edit/closebrackets.js"></script>
	<script src = "CodeMirror/keymap/sublime.js"></script>
	<script src = "CodeMirror/keymap/vim.js"></script>
	<script src = "CodeMirror/hint/show-hint.js"></script>
	<script src = "CodeMirror/hint/javascript-hint.js"></script>
	<script src = "CodeMirror/search/jump-to-line.js"></script>
	<script src = "CodeMirror/search/searchcursor.js"></script>
	<script src = "CodeMirror/search/search.js"></script>
	<script src = "CodeMirror/dialog/dialog.js"></script>
	<script src = "CodeMirror/scroll/simplescrollbars.js"></script>
	<!-- <script src = "CodeMirror/lint/lint.js"></script> -->
	<!-- <script src = "CodeMirror/lint/javascript-lint.js"></script> -->
	<!-- <script src = "CodeMirror/lint/coffeescript-lint.js"></script> -->
	<script src = "macro-classes.js"></script>
	<script src = "test.js"></script>

	<link rel="stylesheet" type="text/css" href="Layout1.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/lib/codemirror.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/fold/foldgutter.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/theme/material-darker.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/hint/show-hint.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/search/matchesonscrollbar.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/dialog/dialog.css">
	<link rel="stylesheet" type="text/css" href="CodeMirror/scroll/simplescrollbars.css">

</head>
<body>
	<template id="titlebar-template">
		<div id="titlebar">
			<div id="logobox" class="title-elem">
				<div id="logo">
					<span id="zsscriptlogo">ZS</span>
				</div>
				<div id="name">
					<span id="zsscriptname">Zoho Script</span>
				</div>
			</div>
			<div id="macronamebox" class="title-elem">
				<input type="text" id="script-name" name="ScriptName" value="Untitled Script">
			</div>
			<div id="support-box" class="title-elem">
				<div id="help" class="support-btns">Help</div>
				<div id="more" class="support-btns">More</div>
				<div id="acc" class="support-btns">Acc</div>
			</div>
		</div>
	</template>
	<template id="sidebar-template">
		<div id="sidebar">
			<ul id="sidebar-list">
				<li class="sidebar-items">
					<span class="sidebar-item-icon">O</span>
					<span class="sidebar-item-name">Overview</span>
				</li>
				<li class="sidebar-items">
					<span class="sidebar-item-icon">O</span>
					<span class="sidebar-item-name">Editor</span>
				</li>
				<li class="sidebar-items">
					<span class="sidebar-item-icon">O</span>
					<span class="sidebar-item-name">Trigger</span>
				</li>
				<li class="sidebar-items">
					<span class="sidebar-item-icon">O</span>
					<span class="sidebar-item-name">Execution</span>
				</li>
				<li class="sidebar-items">
					<span class="sidebar-item-icon">O</span>
					<span class="sidebar-item-name">Settings</span>
				</li>
			</ul>
		</div>
	</template>
	<template id="addon-list-template">
		<div id="addon-bar">
			<ul id="addon-list">
				<!-- <div class="addon-list-item-div"> -->
					<li class="addon-list-item">
						<div class="item-group">
							<div class="addon-list-item-name">Files</div>
							<div class="plus-btn">+</div>
							<div class="options">
								<span class="newbtn" id="newHTML">HTML</span>
								<span class="newbtn" id="newScript">Script</span>
							</div>
						</div>
					</li>
						<div class="addon-list-subitem-list" id="fileslist">
							
						</div>
				<li class="addon-list-item">
					<div class="item-group">
						<div class="addon-list-item-name">Libraries</div>
						<div class="plus-btn">+</div>
						<div class="options">
							<span>Zip</span>
							<span>Individual</span>
						</div>
					</div>
				</li>
				<li class="addon-list-item">
					<div class="item-group">
						<div class="addon-list-item-name">Services</div>
						<div class="plus-btn">+</div>
						<div class="options">
							<span>Internal</span>
							<span>External</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</template>
	
	<template id="filename-template">
		<li class="addon-list-subitem">
			<div class="subitem-group" id="item2">
				<div class="addon-list-subitem-name">
					<input class="filename" id="filerename" type="text" value="File2.zs" readonly="readonly" >
				</div>
				<div class="addon-list-subitem-options">:</div>
				<div class="sub-options">
					<span class="sub-options-btn btnRename" id="renamebtn">Rename</span>
					<span class="sub-options-btn btnDelete" id="deletebtn">Delete</span>
					<span class="sub-options-btn" id="copybtn">Copy</span>
				</div>
			</div>
		</li>
	</template>

	<template id="editor-menu-template">
		<div id="editor-menu">
			<ul id="editor-menu-list">
				<li>
					<div class="editor-menu-list-item">
						<button id="undobtn" class="menu-btn">undo</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button id="redobtn" class="menu-btn">redo</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button id="findreplacebtn" class="menu-btn">find & replace</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button id="insertfuncbtn" class="menu-btn">insert function</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button id="savebtn" class="menu-btn">save</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button id="runbtn" class="menu-btn" disabled="true">run</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button class="menu-btn" disabled="true">debug</button>
					</div>
				</li>
				<li>
					<div id="functionlist" class="editor-menu-list-item">
						<select id="selectFunction" class="menu-btn">
							<option value = "null" selected>- no func yet -</option>
						</select>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button class="menu-btn" disabled="true">execution log</button>
					</div>
				</li>
				<li>
					<div class="editor-menu-list-item">
						<button class="menu-btn" disabled="true">switch to legacy</button>
					</div>
				</li>
			</ul>
		</div>
	</template>
	<template id="editor-template">
		<div id="editorbox">
			<textarea id="editorarea"></textarea>
		</div>
	</template>
	<template id="insertfunction-template">
		<div id="InsertFunctionPopup" class="popup">
			<!-- <div> -->
				<!-- <form action="#"> -->
					<label class="popup-ip-lbl" for="funcname">Your Function Name : </label><br>
					<input class="popup-input" type="text" id="funcnameInput" name="funcname" placeholder="your fn name here ..."><br>
					<input type="submit" class="popup-btn" id="funcNameSubmitBtn" value="OK"></button>
				<!-- </form> -->
				<button class="popup-btn" id="popup-close-btn">CLose</button><br>
			<!-- </div> -->
		</div>
	</template>
</body>
<script type="text/javascript" src="Layout1.js"></script>
</html>
